<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Calculator">
    <meta property="og:description" content="Calculator on JavaScript">
    <meta property="og:image" content="img/calc.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap">
    <title>Cool Calculator</title>
</head>
<body>
    <main>
        <h1 class="page-title">Calculator</h1>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="button clear" type="button" data-index="0">AC</button>
                <button class="button operator" type="button" data-index="1">&mnplus;</button>
                <button class="button operator" type="button" data-index="2">%</button>
                <button class="button operator" type="button" data-index="3">/</button>
                <button class="button" type="button" data-index="4">7</button>
                <button class="button" type="button" data-index="5">8</button>
                <button class="button" type="button" data-index="6">9</button>
                <button class="button operator" type="button" data-index="7">*</button>
                <button class="button" type="button" data-index="8">4</button>
                <button class="button" type="button" data-index="9">5</button>
                <button class="button" type="button" data-index="10">6</button>
                <button class="button operator" type="button" data-index="11">-</button>
                <button class="button" type="button" data-index="12">1</button>
                <button class="button" type="button" data-index="13">2</button>
                <button class="button" type="button" data-index="14">3</button>
                <button class="button operator" type="button" data-index="15">+</button>
                <button class="button" type="button" data-index="16">0</button>
                <button class="button operator" type="button" data-index="17">&Sqrt;</button>
                <button class="button operator" type="button" data-index="18">&period;</button>
                <button class="button operator" type="button" data-index="19">=</button>                
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <a class="header-phone" href="tel:+79873214523">+79873214523</a>
            <a class="header-email" href="mailto:feanor1992@gmail.com">feanor1992@gmail.com</a>
          </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
