<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Calculator">
    <meta property="og:description" content="Calculator on JavaScript">
    <meta property="og:image" content="img/calc.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap">
    <title>Cool Calculator</title>
</head>
<body>
    <main>
        <h1 class="page-title">Calculator</h1>
        <div class="calculator">
            <div class="display">
                <h3 class="display-numbers"></h3>
            </div>
            <div class="buttons">
                <button class="button clear" type="button" data-index="0">AC</button>
                <button class="button operator" type="button" data-index="1">%</button>
                <button class="button operator" type="button" data-index="2">/</button>
                <button class="button key" type="button" data-index="3">7</button>
                <button class="button key" type="button" data-index="4">8</button>
                <button class="button key" type="button" data-index="5">9</button>
                <button class="button operator" type="button" data-index="6">*</button>
                <button class="button key" type="button" data-index="7">4</button>
                <button class="button key" type="button" data-index="8">5</button>
                <button class="button key" type="button" data-index="9">6</button>
                <button class="button operator" type="button" data-index="10">-</button>
                <button class="button key" type="button" data-index="11">1</button>
                <button class="button key" type="button" data-index="12">2</button>
                <button class="button key" type="button" data-index="13">3</button>
                <button class="button operator" type="button" data-index="14">+</button>
                <button class="button key" type="button" data-index="15">0</button>
                <button class="button key decimal" type="button" data-index="16">.</button>
                <button class="button equal operator" type="button" data-index="17">=</button>                
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <a class="header-phone" href="tel:+79873214523">+79873214523</a>
            <a class="header-email" href="mailto:feanor1992@gmail.com">feanor1992@gmail.com</a>
          </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
